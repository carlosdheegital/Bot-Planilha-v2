<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Mensagens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 800px;">
        <h1>Envio de Mensagens</h1>
        <button id="toggleFailList">Mostrar Falhas no Envio</button>
        <div id="failList" class="hidden">
            <h2>Contatos com erro</h2>
            <ul id="failedContacts"></ul>
        </div>
        
        <form id="formMensagem" action="/enviar" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Cliente" required>
            
            <label for="numero">Número:</label>
            <input type="tel" id="numero" name="numero" placeholder="Ex: +55 11 91234-5678" required>
            
            <label for="data">Data de Vencimento:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required>Olá, {NOME}! Seu boleto vence no dia {DATA}. Qualquer dúvida, estou à disposição.</textarea>
            
            <button type="submit" class="btn" id="submitBtn">Enviar Mensagem</button>
        </form>

        <div id="loaderContainer" class="hidden">
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <circle r="32" cy="40" cx="40" id="test"></circle>
                </svg>
            </div>
        </div>

        <hr>

        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Enviar Planilha:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit" class="btn">Enviar Planilha</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
